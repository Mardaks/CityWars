# =============================================================================
# CityWars Economy Configuration
# Este archivo gestiona toda la econom铆a del plugin incluyendo bancos de ciudades
# =============================================================================

# Configuraci贸n de Integraci贸n con GemsEconomy
gemseconomy:
  enabled: true
  tax_currency: "gems"  # Moneda principal para impuestos
  default_currency: "gems"

# Configuraci贸n de Impuestos
taxes:
  enabled: true
  collection_interval: 3600  # Intervalo en segundos (1 hora)
  base_tax_rate: 0.05  # 5% de impuestos base
  max_tax_amount: 1000.0  # M谩ximo impuesto por jugador
  min_balance_for_tax: 100.0  # Balance m铆nimo para cobrar impuestos

# Configuraci贸n de Bancos de Ciudad
city_banks:
  # Configuraci贸n general
  initial_balance: 1000.0  # Balance inicial cuando se crea una ciudad
  max_balance: 1000000.0  # Balance m谩ximo permitido
  interest_rate: 0.02  # Tasa de inter茅s diaria (2%)
  interest_enabled: false

  # Costos de operaciones
  transfer_fee: 0.01  # 1% de comisi贸n por transferencias
  withdrawal_fee: 5.0  # Costo fijo por retiro

# Bancos de Ciudades Existentes
# Formato: city_id: bank_account_uuid
cityBanks:
  # Ejemplo de ciudades (estos son UUIDs de ejemplo)
  "a1b2c3d4-e5f6-7890-abcd-ef1234567890": "bank1a2b-3c4d-5e6f-7890-123456789abc"
  "b2c3d4e5-f6g7-8901-bcde-f12345678901": "bank2b3c-4d5e-6f7g-8901-234567890bcd"
  "c3d4e5f6-g7h8-9012-cdef-123456789012": "bank3c4d-5e6f-7g8h-9012-345678901cde"

# Configuraci贸n de Monedas
currencies:
  gems:
    symbol: ""
    name: "Gems"
    decimal_places: 2

  gold:
    symbol: ""
    name: "Gold"
    decimal_places: 0

  tokens:
    symbol: ""
    name: "Tokens"
    decimal_places: 0

# Configuraci贸n de Formato de Dinero
money_format:
  show_currency_symbol: true
  show_currency_name: false
  thousands_separator: ","
  decimal_separator: "."

# Configuraci贸n de Transacciones
transactions:
  # L铆mites de transacciones
  max_transfer_amount: 50000.0
  min_transfer_amount: 1.0
  max_daily_transfers: 10

  # Logging de transacciones
  log_transactions: true
  log_file: "transactions.log"

# Configuraci贸n de Econom铆a por Ciudad
city_economy:
  # Bonificaciones por poblaci贸n
  population_bonus:
    enabled: true
    bonus_per_citizen: 10.0  # Bonus diario por ciudadano
    max_population_bonus: 500.0

  # Costos de mantenimiento
  maintenance:
    enabled: true
    base_cost: 50.0  # Costo base diario
    cost_per_building: 25.0  # Costo adicional por edificio

# Configuraci贸n de Backup
backup:
  enabled: true
  interval: 1800  # Cada 30 minutos
  max_backups: 24  # Mantener 24 backups (12 horas)

# Configuraci贸n de Debug
debug:
  enabled: false
  log_level: "INFO"  # INFO, WARNING, SEVERE
  detailed_logging: false

# Configuraci贸n de Eventos Econ贸micos
economic_events:
  # Boom econ贸mico
  economic_boom:
    enabled: true
    chance: 0.05  # 5% de probabilidad diaria
    duration: 3600  # 1 hora en segundos
    tax_multiplier: 1.5

  # Crisis econ贸mica
  economic_crisis:
    enabled: true
    chance: 0.02  # 2% de probabilidad diaria
    duration: 7200  # 2 horas en segundos
    tax_multiplier: 0.5

# Configuraci贸n de Recompensas
rewards:
  # Recompensas por actividad
  login_bonus:
    enabled: true
    amount: 10.0
    currency: "gems"
    cooldown: 86400  # 24 horas

  # Recompensas por tiempo online
  playtime_rewards:
    enabled: true
    interval: 3600  # Cada hora
    base_amount: 5.0
    currency: "gems"

# Configuraci贸n de la Base de Datos (si se usa)
database:
  enabled: false
  type: "sqlite"  # sqlite, mysql
  host: "localhost"
  port: 3306
  database: "citywars_economy"
  username: "user"
  password: "password"

# Configuraci贸n de Comandos
commands:
  # Aliases para comandos de econom铆a
  aliases:
    balance: ["bal", "money", "eco"]
    bank: ["citybank", "cb"]
    transfer: ["pay", "send"]

# Mensajes del Sistema
messages:
  prefix: "&8[&6CityWars&8] &r"
  bank_created: "&aBank account created successfully for city &e{city}&a!"
  bank_deleted: "&cBank account deleted for city &e{city}&c!"
  insufficient_funds: "&cInsufficient funds! You need &e{amount} {currency}&c."
  transfer_success: "&aSuccessfully transferred &e{amount} {currency}&a to &e{target}&a!"
  tax_collected: "&aTax of &e{amount} {currency}&a collected from &e{player}&a!"

# Configuraci贸n de Permisos
permissions:
  admin: "citywars.economy.admin"
  bank_create: "citywars.economy.bank.create"
  bank_delete: "citywars.economy.bank.delete"
  transfer: "citywars.economy.transfer"
  tax_exempt: "citywars.economy.tax.exempt"