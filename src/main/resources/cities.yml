# cities.yml - Archivo de datos de ciudades para CityWars
# Este archivo almacena todas las ciudades creadas en el servidor
# Estructura compatible con CityManager.java



# NOTAS IMPORTANTES:
#
# 1. ESTRUCTURA DE CLAVES:
#    - Cada ciudad usa su UUID como clave principal
#    - Todos los valores son leídos exactamente como los espera CityManager
#
# 2. FORMATO DE UBICACIONES:
#    - center: "mundo,x,y,z,yaw,pitch"
#    - minPoint/maxPoint: "x,y,z"
#
# 3. LISTAS DE JUGADORES:
#    - citizens: Lista de UUIDs de ciudadanos
#    - admins: Lista de UUIDs de administradores
#
# 4. FLAGS DISPONIBLES (según CityFlag enum):
#    - PVP: Permite combate jugador vs jugador
#    - EXPLOSIONS: Permite explosiones
#    - MOB_SPAWNING: Permite spawn de mobs
#    - BUILD: Permite construcción
#    - DESTROY: Permite destrucción
#    - USE: Permite uso de items/bloques
#    - FIRE_SPREAD: Permite propagación de fuego
#    - ENTRY: Permite entrada a la ciudad
#    - EXIT: Permite salida de la ciudad
#
# 5. DATOS ECONÓMICOS:
#    - bankBalance: Saldo del banco de la ciudad (double)
#    - lastTaxCollection: Timestamp de última colección de impuestos (long)
#
# 6. SISTEMA DE NIVELES:
#    - level: Nivel actual de la ciudad (int)
#
# PARA CREAR UNA CIUDAD VACÍA INICIAL, simplemente deja el archivo así:
# {}
#
# O completamente vacío. El plugin creará las entradas automáticamente
# cuando los jugadores creen ciudades en el juego.